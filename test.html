/* Reset / base */

/* Scroll Progress */

/* Hero */
.hero { position: relative; padding: clamp(2rem, 6vw, 4rem) 0 clamp(1rem, 4vw, 2rem); background: var(--bg-gradient); overflow: clip; }
.hero .container { position: relative; }
.hero::before { content: ""; position: absolute; inset: 0; background: var(--hero-gradient); pointer-events: none; opacity: 1; }

.hero-content { padding-right: 1rem; }

.hero-stats { display:grid; grid-template-columns: repeat(3, 1fr); gap: 14px; margin-top: clamp(1rem, 2.5vw, 1.4rem); }
.stat-card { background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0)); border: 1px solid rgba(255,255,255,0.08);
border-radius: 16px; padding: 12px 14px; box-shadow: 0 10px 25px rgba(0,0,0, 0.25), 0 0 0 1px rgba(255,255,255, 0.06); }

function toggleViewAll(grid, cardSelector, hiddenClass, visibleClass, visibleCount, textSelector, iconSelector, showText, hideText) {
if (!grid) return;
const cards = $$(cardSelector, grid);
if (!cards.length) return;

const hasHidden = cards.some(card => card.classList.contains(hiddenClass));
const shouldExpand = hasHidden;

cards.forEach((card, i) => {
if (shouldExpand) {
card.classList.remove(hiddenClass);
card.classList.add(visibleClass);
} else {
const keep = i < visibleCount;
card.classList.toggle(visibleClass, keep);
card.classList.toggle(hiddenClass, !keep);
}
});

const label = $(textSelector);
if (label) label.textContent = shouldExpand ? hideText : showText;
const icon = $(iconSelector);
if (icon) icon.style.transform = shouldExpand ? 'rotate(180deg)' : 'rotate(0deg)';
}

function initContactForm() {
const form = $('#contactForm');
if (!form) return;

const name = $('#name');
const email = $('#email');
const message = $('#message');
const submitBtn = $('#submitBtn');
const submitText = $('#submitText');
const btnLoader = $('#btnLoader');
const formNote = $('#formNote');
const successBox = $('#successBox');
const charCounter = $('#charCounter');

message?.addEventListener('input', () => {
const len = message.value.length; if (charCounter) charCounter.textContent = `${len} / 2000 characters`;
});

form.addEventListener('submit', (e) => {
e.preventDefault(); if (state.formSubmitting) return; clearFormErrors();
const data = new FormData(form);
const n = data.get('name')?.toString().trim();
const em = data.get('email')?.toString().trim();
const msg = data.get('message')?.toString().trim();
let ok = true;
if (!n) { ok = false; showFormError('name', 'Please enter your name.'); }
if (!em || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(em)) { ok = false; showFormError('email', 'Enter a valid email.'); }
if (!msg || msg.length < 5) { ok = false; showFormError('message', 'Message is too short.'); }
if (!ok) return;
submitForm();
});

async function submitForm() {
state.formSubmitting = true; setSubmitButtonState(true); hideFormNote();
try {
const response = await fetch(form.action, { method: 'POST', body: new FormData(form), headers: { 'Accept': 'application/json' } });
if (response.ok) {
showSuccess(); form.reset(); if (charCounter) charCounter.textContent = '0 / 2000 characters';
} else {
const data = await response.json().catch(() => ({}));
throw new Error(data.error || 'Submission failed. Please try again later.');
}
} catch (err) {
showFormNote(err.message || 'Something went wrong. Please use the email/LinkedIn links below.', 'error');
} finally {
state.formSubmitting = false; setSubmitButtonState(false);
}
}

function setSubmitButtonState(isSubmitting) {
if (!submitBtn || !submitText || !btnLoader) return;
submitBtn.disabled = isSubmitting;
submitText.style.display = isSubmitting ? 'none' : 'inline';
btnLoader.style.display = isSubmitting ? 'inline-flex' : 'none';
}
function showSuccess() { successBox?.classList.add('visible'); window.scrollTo({ top: successBox?.offsetTop ?? 0, behavior: prefersReduced ? 'auto' : 'smooth' }); }
function showFormError(field, msg) { const el = $(`#${field}Error`); if (el) { el.textContent = msg; el.classList.add('visible'); } }
function clearFormErrors() { $$('.form-error').forEach(e => { e.textContent = ''; e.classList.remove('visible'); }); }
function showFormNote(message, type) { if (!formNote) return; formNote.textContent = message; formNote.className = `form-note ${type}`; formNote.style.display = 'block'; }
function hideFormNote() { if (formNote) formNote.style.display = 'none'; }
}
