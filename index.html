<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sahil Walia</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">My Story</a></li>
      <li><a href="#">Work Experience</a></li>
      <li><a href="#">Flagship Projects</a></li>
      <li><a href="#">Get in Touch</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
    <!-- Angled Background Shape -->
    <div class="angled-shape"></div>

    <div class="hero-content">
      <!-- Left Column: Profile + Text -->
      <div class="hero-left">
        <img src="images/profile.jpg" alt="Sahil Walia" class="profile-photo" />
        <h1 class="hero-title">Sahil Walia</h1>
        <p class="hero-description">
          Business Analytics professional merging Business Intelligence with AI 
          and Machine Learning solutions. Proven track record of leading 
          innovative BI projects at an enterprise level.
        </p>
        <img src="images/signature.png" alt="Signature" class="signature" />
      </div>

      <!-- Right Column: Illustration -->
      <div class="hero-right">
        <img src="images/illustration.png" alt="Analytics Illustration" class="illustration" />
      </div>
    </div>
  </section>
</body>
</html>
